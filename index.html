<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Supermercado</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <header>
        <h2>Lista de Supermercado</h2>
    </header>
    <main>
        <form class="lista-cadastro">
            <input type="text" placeholder="Digite o produto" name="nome do produto" required>
            <input type="text" placeholder="Digite o valor" name="valor do produto" required>
            <input type="submit" value="Cadastrar">
        </form>
        <div class="lista-produtos"></div>
        <div class="soma-produto">
            <h1>Total: R$00,00</h1>
            <button id="limpar-lista">Limpar Lista</button>
        </div>

    </main>
    <script src="js/script.js"></script>
</body>

</html>
