<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Supermercado</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h2>Lista de Supermercado</h2>
    </header>
    <main>
        <!-- Botão de "+" para abrir o formulário (visível apenas em dispositivos móveis) -->
        <button id="abrir-formulario" class="botao-adicionar">
            <i class="fas fa-plus"></i>
        </button>

        <!-- Formulário para adicionar produtos -->
        <form class="lista-cadastro">
            <input type="text" class="campo-entrada" placeholder="Nome do Produto" name="nome do produto" required>
            <input type="text" class="campo-entrada" placeholder="Preço (ex: 10,00)" name="valor do produto"
                inputmode="numeric" required>
            <button type="submit" class="botao botao-adicionar-produto">
                <i class="fas fa-check"></i> Adicionar
            </button>
        </form>

        <!-- Lista de produtos -->
        <div class="lista-produtos"></div>

        <!-- Exibe a soma total de produtos na lista-->
        <div class="soma-produto">
            <h1>Total: R$00,00</h1>
            <button id="limpar-lista" class="botao botao-limpar-lista">Limpar Lista</button>
        </div>

    </main>
    <script src="js/script.js"></script>
</body>

</html>
